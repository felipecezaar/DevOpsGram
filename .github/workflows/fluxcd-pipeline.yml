name: FluxCD Pipeline

on:
  push:
    branches:
      - develop  # Altere conforme necessário para a sua branch principal
  workflow_dispatch:  # Adiciona a capacidade de execução manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_HUB_USERNAME }}
          password: ${{ vars.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: felipeacezar/devopsgram:0.0.0
          build-args: NO_CACHE=true
  
  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Kubernetes Context
        run: |
          kubectl config use-context docker-desktop

      - name: Apply Kubernetes Manifests
        run: |
          kubectl delete -k k8s/clusters/dev --ignore-not-found=true --namespace=devopsgram-dev
          kubectl apply -k k8s/clusters/dev --namespace=devopsgram-dev || { echo "Falha ao aplicar manifests"; exit 1; }